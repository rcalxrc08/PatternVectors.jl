name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Install Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: 1.11
    - run: julia -e '
            import Pkg; Pkg.Registry.add(Pkg.RegistrySpec(url = "https://github.com/rcalxrc08/LocalRegistry.git"));
            Pkg.Registry.add("General");
            Pkg.add(url="https://github.com/rcalxrc08/PatternVectors.jl",rev="main"); using PatternVectors;
            Pkg.activate("page/Project.toml"); Pkg.instantiate();
            using NodeJS;
            run(`$(npm_cmd()) install highlight.js purgecss`);
            import PkgPage;
            PkgPage.optimize(input="page", output="")'
    - run: touch page/__site/.nojekyll
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        BRANCH: gh-pages
        FOLDER: page/__site
